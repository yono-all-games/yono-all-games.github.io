<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#166534"/>
            <stop offset="100%" style="stop-color:#15803d"/>
        </linearGradient>
        
        <!-- Patterns -->
        <pattern id="gamePattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M25,0 L50,25 L25,50 L0,25 Z" fill="#14532d" fill-opacity="0.1"/>
        </pattern>
        
        <!-- Filters -->
        <filter id="cardShadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background with Pattern -->
    <rect width="512" height="512" fill="url(#cardGradient)"/>
    <rect width="512" height="512" fill="url(#gamePattern)"/>
    
    <!-- Game Icon Circle -->
    <circle cx="256" cy="200" r="120" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Text Area -->
    <rect x="56" y="360" width="400" height="100" rx="20" fill="white" fill-opacity="0.9"/>
    
    <!-- Game Type Indicator -->
    <circle cx="440" cy="72" r="40" fill="#facc15"/>
    
    <!-- Download Button -->
    <rect x="156" y="420" width="200" height="50" rx="25" fill="#166534"/>
    <text x="256" y="452" font-family="Arial Black" font-size="24" fill="white" text-anchor="middle">DOWNLOAD</text>
</svg>