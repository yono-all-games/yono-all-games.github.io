<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Yono All Games | Download All Gaming Apps</title>

<style>
/* ===== Base Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: #f4f5ff;
  color: #222;
}

/* ===== Top Header ===== */
header {
  background: #944cf3;
  color: #fff;
  padding: 18px;
  font-size: 1.6rem;
  font-weight: bold;
  text-align: center;
  position: sticky;
  top: 0;
}

/* ===== Search Bar ===== */
.search-box {
  padding: 12px;
}
.search-box input {
  width: 100%;
  padding: 10px 16px;
  font-size: 1rem;
  border-radius: 12px;
  border: 2px solid #944cf3;
  outline: none;
}

/* ===== Category Tabs ===== */
.category-tabs {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding: 12px;
  white-space: nowrap;
}
.category-tabs button {
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  background: #ddd;
  cursor: pointer;
}
.category-tabs button.active {
  background: #944cf3;
  color: white;
}

/* ===== App Cards ===== */
#app-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 14px;
  padding: 12px;
}

.card {
  background: #fff;
  padding: 12px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.09);
  transition: .2s;
}
.card:hover {
  transform: translateY(-3px);
}

.card img {
  width: 60px;
  height: 60px;
  margin-bottom: 6px;
}

.card h4 {
  font-size: 1rem;
  font-weight: bold;
  margin: 4px 0;
}

.card p {
  font-size: 0.75rem;
  margin-bottom: 8px;
  opacity: .7;
}

.card a {
  display: inline-block;
  padding: 8px;
  background: #944cf3;
  color: white;
  border-radius: 10px;
  text-decoration: none;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<header>ðŸŽ® Yono All Games</header>

<div class="search-box">
  <input id="search" type="search" placeholder="Search gamesâ€¦" />
</div>

<div class="category-tabs" id="categoryTabs"></div>

<div id="app-list"></div>

<script>
/* Fetch apps.json */
let appsData = [];
const appList = document.getElementById("app-list");
const tabs = document.getElementById("categoryTabs");
const searchField = document.getElementById("search");

fetch("apps.json")
  .then(res => res.json())
  .then(data => {
    appsData = data.apps;
    generateCategories();
    displayApps(appsData);
  });

/* Display app cards */
function displayApps(apps) {
  appList.innerHTML = "";
  apps.forEach(app => {
    appList.innerHTML += `
      <div class="card">
        <img src="${app.icon}" alt="${app.name}">
        <h4>${app.name}</h4>
        <p>${app.description}</p>
        <a href="${app.referral}" target="_blank">Download</a>
      </div>
    `;
  });
}

/* Generate Category Tabs */
function generateCategories() {
  const categories = ["all", ...new Set(appsData.map(a => a.category))];
  tabs.innerHTML = categories.map(c => `<button data-cat="${c}">${c}</button>`).join("");

  document.querySelectorAll(".category-tabs button").forEach(btn =>
    btn.addEventListener("click", () => {
      document.querySelectorAll(".category-tabs button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const filter = btn.dataset.cat;
      displayApps(filter === "all" ? appsData : appsData.filter(a => a.category === filter));
    })
  );
}

/* Search filter */
searchField.addEventListener("keyup", () => {
  const keyword = searchField.value.toLowerCase();
  displayApps(appsData.filter(app => app.name.toLowerCase().includes(keyword)));
});
</script>

</body>
</html>
